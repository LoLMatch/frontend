<button
  class="icon__button"
  mat-icon-button
  (click)="handleUserSet('reject')"
>
  <mat-icon class="icon close">close</mat-icon>
</button>

<button
  class="icon__button"
  mat-icon-button
  disabled
>
  <mat-icon class="icon star">star_border</mat-icon>
</button>

<button
  class="icon__button"
  mat-icon-button
  (click)="handleUserSet('accept')"
>
  <mat-icon class="icon favourite">favorite_border</mat-icon>
</button>
