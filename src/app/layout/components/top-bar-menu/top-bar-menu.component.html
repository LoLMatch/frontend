<div class="menu">
    <div class="left__side">
        <a class="topbar__button" (click)="openSidebar()">
            <mat-icon>
                menu
            </mat-icon>
        </a>
        @if (!isPhone) {
            <ds-logo class="logo" />
        }
    </div>
    <div class="right__side">
        @if (!areNewMessages) {
            <a href="" class="topbar__button">
                <mat-icon>
                    chat_bubble
                </mat-icon>
            </a>
        }
        @else {
            <a href="/chat" class="topbar__button">
                <mat-icon>
                    mark_unread_chat_alt
                </mat-icon>
            </a>
        }
        <a href="/account" class="topbar__button">
            <mat-icon>
                person
            </mat-icon>
        </a>
    </div>
</div>
