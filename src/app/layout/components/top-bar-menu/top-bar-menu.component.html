<div class="menu">
  <div class="left__side">
    <a
      class="topbar__button"
      (click)="openSidebar()"
    >
      <mat-icon>
        menu
      </mat-icon>
    </a>
    <ds-logo class="logo" />
  </div>
  <div class="right__side">
    <a
      [routerLink]="'/' + routes.NOTIFICATIONS"
      class="topbar__button"
    >
      <mat-icon>
          {{ areNewNotifications ? 'notifications_active' : 'notifications' }}
      </mat-icon>
    </a>
    <a
      dsActiveLink
      [routerLink]="'/' + routes.HOME + '/' + routes.MESSAGES"
      class="topbar__button"
    >
      <mat-icon>
        {{(areNewMessages$ | async) ? 'mark_unread_chat_alt' :'chat_bubble'}}
      </mat-icon>
    </a>
    <a
      [routerLink]="'/' + routes.ACCOUNT"
      class="topbar__button"
    >
      <mat-icon>
        person
      </mat-icon>
    </a>
  </div>
</div>
